# Elasticsearch 配置
elasticsearch:
  host: localhost
  port: 9200

# 定时任务开关
scheduling:
  enabled: true

# 日志配置
logging:
  level:
    com.example.analysis: INFO
    org.elasticsearch: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: logs/analysis.log

# 服务器配置
server:
  port: 8082
  servlet:
    context-path: /

# 管理端点
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  metrics:
    export:
      prometheus:
        enabled: true